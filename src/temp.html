<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" href="example.svg" /> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <img src="checkmark.svg" alt="todo logo" />
        <h4>Todo List</h4>
      </div>
      <a
        href="https://github.com/talipakcelik/todo-list"
        target="_blank"
        rel="noopener noreferrer"
        ><ion-icon class="github-icon" name="logo-github"></ion-icon
      ></a>
    </nav>
    <menu>
      <button>New Project</button>
      <div>
        <button class="show-modal">New Task</button>
        <div class="modal transition">
          <button class="close-modal">&times;</button>
          <form onsubmit="return false">
            <input
              type="text"
              name=""
              id=""
              class="title-input"
              placeholder="Title"
              required
            />
            <input
              type="text"
              name=""
              id=""
              class="description-input"
              placeholder="Description"
            />
            <input type="date" class="date-input" />
            <!-- <button class="button-input">Add</button> -->
            <input type="submit" id="submit" value="Add task" />
          </form>
        </div>
      </div>
      <button class="trash">Trash</button>
    </menu>
    <section>
      <div class="sidebar">Home</div>
      <div class="sidebar">Today</div>
      <div class="sidebar">This week</div>
      <div class="project-container">
        <div class="projects">Projects</div>
      </div>
      <!-- <button class="add-project">Add Project</button> -->
    </section>
    <main>
      <h3 class="project-title">Home</h3>
      <div class="task-list"></div>
    </main>
    <aside>
      Additional Info
      <div class="description-container"></div>
      <div class="date-container"></div>
    </aside>
    <div class="overlay hidden"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
