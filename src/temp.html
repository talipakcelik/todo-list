<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <nav>Nav</nav>
    <menu>
      <button>New</button>
      <div>
        <button class="show-modal">New task</button>
        <div class="modal hidden">
          <button class="close-modal">&times;</button>
          <input
            type="text"
            name=""
            id=""
            class="title-input"
            placeholder="Title"
          />
          <input
            type="text"
            name=""
            id=""
            class="description-input"
            placeholder="Description"
          />
          <input type="date" class="date-input" />
          <button class="button-input">Add</button>
        </div>
      </div>
      <button class="trash">Trash</button>
    </menu>
    <section>
      <div class="sidebar">Home</div>
      <div class="sidebar">Today</div>
      <div class="sidebar">This week</div>
      <div class="project-container">
        <div class="sidebar">Projects</div>
      </div>
      <!-- <button class="add-project">Add Project</button> -->
    </section>
    <main>
      <div class="task-list"></div>
    </main>
    <aside>
      Additional Info
      <div class="description-container"></div>
      <div class="date-container"></div>
    </aside>
    <div class="overlay hidden"></div>
  </body>
</html>
